<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - GLTFloader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		#infoBox {
			position: absolute;
			top: 10px;
			left: 10px;
			background-color: white;
			padding: 10px;
			display: none;
		}
		.shop-detail-popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.7);  // 半透明黑色
		color: white;
			border-radius: 10px;
			z-index: 1000;
		}

		.shop-detail-popup h2 {
			margin: 0;
			padding: 0;
			font-size: 24px;
		}

		.shop-detail-popup p {
			font-size: 18px;
			margin: 10px 0;
		}

		.shop-detail-popup button {
			display: block;
			margin: 10px auto;
			padding: 10px 20px;
			cursor: pointer;
		}
	</style>
</head>

<body>
<div id="shop-detail-popup" style="display:none; position:absolute; width: 200px; height: 150px; background-color: rgba(0,0,0,0.8); color: white; border-radius: 10px; padding: 10px;">
	<h2 id="shop-name">商铺名称</h2>
	<p id="shop-address">商店地址: 未知地址</p>
	<button onclick="closeShopDetails()">关闭</button>
</div>
<div id="cameraPosition" style="position: absolute; top: 10px; left: 10px; color: white; z-index: 1000;"></div>
<div id="mapContainer"></div>
<div id="infoPanel"></div>
<div class="shop-detail-popup" style="display: none;">
	<h2>商店名称</h2>
	<p>地址: 地址信息</p>
	<p>联系方式: 电话号码</p>
	<button onclick="closePopup()">关闭</button>
</div>

<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
<script type="module" src="/main.js"></script>
</body>
</html>
